requirements:

discovery:
  homeassistant: # Must match discovery preset name
    - topic: "network/bytes_recv"
      payload:
        name: "Network received data"
        icon: "mdi:download"
        value_template: "{{ value | filesizeformat () }}"
    - topic: "network/bytes_sent"
      payload:
        name: "Network sent data"
        icon: "mdi:upload"
        value_template: "{{ value | filesizeformat () }}"