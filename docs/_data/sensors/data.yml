- name: Disk
  compatibility: "mwl"
  short_description: "Disk usage information"
  long_description: "This sensor reports volume usage and other disk information"
- name: FileRead
  compatibility: "mwl"
  short_description: "Content of a specified file"
  long_description: "This sensor\n\n\n\n reports the content of a specified file"
  topics:
    - topic: "monitor/{monitor_name}/file/file"
      type: extra
      description: "Content of the file"
  config:
    - key: custom_topics
      required: "No"
    - key: contents
      required: "Yes"
    - key: "‚è© filename"
      required: "Yes"
      type: String
      description: "Filename of the file you want the script to read. The script must have read access to the file to work."

