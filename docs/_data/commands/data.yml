- name: Terminal
  compatibility: "mwl"
  short_description: "Run terminal command"
  long_description: "This commands is used to run the command (specified in the message or in the configuration file). To configure, read the paragraph below."
  topics:
    - topic: terminal_command
      description: Run terminal command
      need_payload: False
      payload:
        type: JSON
        config: 
          - key: command
            type: String
            description: Command to run, must be allowed using special configurations that you can find in the paragraph below.
  config:
    - key: custom_topics
      required: No
    - key: contents
      required: Yes
    - key: command
      required: No
      type: String
      level: 2
      description: "Here you can place the command you want to run every time tht you send a message to the Command topic: if you specify here the command, you don't have to add whitelist options"
    - key: whitelist
      required: No
      level: 2
      type: Dictionary/List
      description: "Here you can specify the rules for the command the received messge wants to execute: normally a network command is not secure to run so here you can setup here your security policy"
      


