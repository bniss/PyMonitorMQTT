- name: Brightness
  compatibility: "mwl"
  short_description: "Change monitor's brightness"
  long_description: "This commands is used to change the screen brightness to a specified value."
  topics:
    - topic: brightness/set
      description: "Change monitor's brightness"
      payload_example:
        - level
      need_payload: True
      payload:
        type: JSON
        config: 
          - key: value
            required: Yes
            type: "Integer"
            description: "Value from 0 to 100 of brightness to set"
          - key: otherfield
            required: No
            type: "String"
            description: "Value from 0 to 100 of brightness to setValue from 0 to 100 of brightness to setValue from 0 to 100 of brightness to setValue from 0 to 100 of brightness to set"
    - topic: brightness/provq
  config:
    - key: custom_topics
      required: No

