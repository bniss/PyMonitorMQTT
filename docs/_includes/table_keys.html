<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/PyMonitorMQTT/css/config_list.css">
</head>

{% if site.data.table_data.conf_keys[include.yaml] %}
<table class="keys">
<thead>
<th>Key</th>
<th>âœ±</th>
<th>Type</th>
<th>Description</th>
</thead>
{% for entry in site.data.table_data.conf_keys[include.yaml] %}
{% if entry.required == "Yes" %}
<tr class="required">
{% else %}
<tr class="optional">
{% endif %}
<td>{{entry.key}}</td>
<td>{{entry.required}}</td>
<td>{{entry.type}}</td>
<td>{{entry.description}}</td>
</tr>
{% endfor %}
</table>
{% endif %}
</html>
