<html>
<head>
    <link rel="stylesheet" href="/PyMonitorMQTT/css/config_list.css">
</head>

{% if site.data.yaml[include.yaml] %}
<table>
<thead><th>Key</th><th>Required</th><th>Description</th></thead>
{% for entry in site.data.yaml[include.yaml] %}
{{% if entry.required == true %}}
<tr class="required">
{{% else %}}
<tr class="optional">
{% endif %}
<td>{{entry.key}}</td>
<td>{{entry.required}}</td>
<td>{{entry.description}}</td>
</tr>
{% endfor %}
</table>
{% endif %}
</html>
